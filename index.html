<body>
    
    <h2>Marcio TCC</h2>

<p id="demo">Olá</p>
<div class="button">
    <button type="button" onclick="myFunction()">Clique para sber mais.</button>
</div>
<hr />

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
        <img src="https://i.postimg.cc/0QC4Gh8H/magazine-Luiza.png" style="width:100%">
      <div class="text">Magazine Luiza</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext"></div>
        <img src="https://i.postimg.cc/TYwsY0N6/meliuz.jpg" style="width:100%">
      <div class="text">Meliuz</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext"></div>
        <img src="https://i.postimg.cc/KjCdBg4f/viva-Sorte.png" style="width:100%">
      <div class="text">Viva Sorte</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext"></div>
        <img src="https://i.postimg.cc/ZntyD47c/removeBG.jpg" style="width:100%">
      <div class="text">Remove Background</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
        <img src="https://i.postimg.cc/WbYQHR0B/aliexpress.jpg" style="width:100%">

    </div>
    <div class="mySlides fade">
      <div class="numbertext"></div>
        <img src="https://i.postimg.cc/bwGKX6Ts/amazon.webp" style="width:100%">
      <div class="text">Amazon</div>
    </div>
      <div class="mySlides fade">
        <div class="numbertext"></div>
          <img src="https://i.postimg.cc/YSYZ0hT7/mercado-Livre.webp" style="width:100%">
        <div class="text">Mercado Livre</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext"></div>
          <img src="https://i.postimg.cc/fLsF9Mh9/shopee.jpg" style="width:100%">
        <div class="text">Shopee</div>
      </div>
  

      

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
    <span class="dot" onclick="currentSlide(5)"></span>
    <span class="dot" onclick="currentSlide(6)"></span>
    <span class="dot" onclick="currentSlide(7)"></span>
  </div>
